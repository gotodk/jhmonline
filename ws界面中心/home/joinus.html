        <script type="text/javascript">

            //获取url中的参数
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                if (r != null) return r[2]; return ""; //返回参数值
            }




            $(document).ready(function () {

                //更换邀请码按钮
                $(document).on('click', "#ghyqm", function () {
                    $("#yaoqingma").removeAttr("readonly");
                    $("#yaoqingma").val("");
                    $("#tsmsg_yqm").html("");
                    $("#yaoqingma").focus()
                });



                //获取参数
            var yqmstr = $.trim(getUrlParam("yqmstr").toUpperCase());
            $("#yaoqingma").val(yqmstr);

            function yqm_callback(msg) {
                $("#tsmsg_yqm").html(msg.replace("ok|", "").replace("err|", ""));
            };
                //进行验证
            function ckyqm_go(yqm)
            {

                $.ajax({
                    type: "GET",
                    url: "/adminht/corepage/dangan/ddzx_yqm.aspx",
                    dataType: "html",
                    data: "yqmstr=" + yqm,
                    success: yqm_callback
                });
            }
            //进入页面的验证
            ckyqm_go(yqmstr);





                //处理提交按钮
            function zhuce_callback(msg) {
                if (msg.indexOf("ok|") == 0) {
           
                    swal({ title: "注册成功", text: msg.replace("ok|", ""), type: "success", showCancelButton: false, closeOnConfirm: false, showLoaderOnConfirm: false, confirmButtonText: "登录事务大厅", confirmButtonColor: "#DD6B55", cancelButtonText: "取消" }, function () { window.location.href = "/adminht/login.aspx"; });
                }
                else {
                    //根据返回值判断焦点
                    var reerr = new Array(); //定义一数组 
                    reerr = msg.split("|"); //字符分割 

                    $("#" + reerr[1])[0].focus();
                    swal({ title: "注册失败，原因如下", text: reerr[2], type: "error", showCancelButton: false, closeOnConfirm: true, showLoaderOnConfirm: false, confirmButtonText: "调整资料", confirmButtonColor: "#DD6B55", cancelButtonText: "取消" }, function () { });
                    
                }
              
            };
            $(document).on('click', "#zhucego", function () {
                
                $.ajax({
                    type: "GET",
                    url: "/adminht/corepage/dangan/ddzx_zhuce.aspx",
                    dataType: "html",
                    data: "ajaxrun=zhuce&jkname=zhuce&" + $("#formzhuce").serialize(),
                    success: zhuce_callback
                });
            });


        });
